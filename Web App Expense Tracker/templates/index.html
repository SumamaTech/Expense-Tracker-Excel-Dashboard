<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
            width: 300px;
            margin-bottom: 30px;
        }
        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        h2 {
            margin-top: 50px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Expense Tracker</h1>
    <form method="POST">
        <label>Date:</label>
        <input type="date" name="date" required>

        <label>Category:</label>
        <input type="text" name="category" required>

        <label>Amount:</label>
        <input type="number" name="amount" step="0.01" required>

        <input type="submit" value="Add Expense">
    </form>

    <h2>Expense History</h2>
     <a href="/export" style="display:inline-block; margin-bottom:20px; background-color:#28a745; color:white; padding:10px 15px; text-decoration:none; border-radius:5px;">⬇️ Export to Excel</a>

    <table>
        <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Amount (₹)</th>
        </tr>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense[0] }}</td>
            <td>{{ expense[1] }}</td>
            <td>{{ expense[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
